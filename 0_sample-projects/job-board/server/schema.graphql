# Array of jobs
type Query {
  job(id: ID!): Job
  jobs: [Job]
  company(id: ID!): Company
}

type Mutation {
  createJob(input: CreateJobInput): Job
}

# OUPUT or return types
type Company {
  id: ID!
  name: String
  description: String
  jobs: [Job]
}

type Job {
  id: ID!
  title: String
  company: Company
  description: String
}

# INPUT or parameter types
input CreateJobInput {
  companyId: ID
  title: String
  description: String
}
