# Array of jobs
type Query {
  job(id: ID!): Job
  jobs: [Job]
  company(id: ID!): Company
}

type Mutation {
  createJob(title: String, description: String, companyId: ID): ID
}

type Company {
  id: ID!
  name: String
  description: String
  jobs: [Job]
}

type Job {
  id: ID!
  title: String
  company: Company
  description: String
}
